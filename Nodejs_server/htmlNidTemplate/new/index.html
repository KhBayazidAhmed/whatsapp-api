<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Background</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0; /* Light gray background for contrast */
      }

      .transparent-box {
        width: 300px;
        height: 200px;
        background-color: rgba(0, 0, 0, 0.5); /* Black with 50% transparency */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px; /* Optional rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow */
      }
    </style>
  </head>
  <body>
    <div class="transparent-box">Transparent Background</div>
  </body>
</html>
