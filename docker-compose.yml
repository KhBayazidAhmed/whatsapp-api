services:
  image_api:
    build: ./nodejs_image_extraction
    ports:
      - "4000:4000"
    networks:
      - app_network
    environment:
      - NODE_ENV=production
      - PORT=4000
  puppeteer_app:
    build: ./Nodejs_server
    depends_on:
      - mongo
      - python_app
      - image_api
    networks:
      - app_network
    environment:
      - NODE_ENV=production
      - PORT=4000
      - IMAGE_API_URL=http://image_api:4000
      - PYTHON_URL=http://python_app:8000
      - MONGODB_URI=mongodb://root:biz@mongo:27017/nid-create?authSource=admin
    volumes:
      - ./Nodejs_server/htmlNidTemplate:/app/htmlNidTemplate
  python_app:
    build: ./Python_server
    ports:
      - "8000:8000"
    networks:
      - app_network
    environment:
      - FLASK_ENV=production
      - PORT=8000
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - app_network
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=biz
    

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
